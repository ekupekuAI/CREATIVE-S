<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Studio - Login</title>
    <link rel="stylesheet" href="/css/ui-effects.css">
    <link rel="stylesheet" href="/auth/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
        <div class="floating-shape shape-6"></div>
    </div>

    <!-- Main Container -->
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-palette"></i>
            </div>
            <h1 class="brand-title">Creative Studio</h1>
            <p class="brand-subtitle">AI-Powered Design Platform</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Tab Navigation -->
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" data-form="login">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" data-target="loginPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-btn primary-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-glow"></div>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="auth-btn google-btn">
                    <i class="fab fa-google"></i>
                    <span>Continue with Google</span>
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form" data-form="signup">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="signupName" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" data-target="signupPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" data-target="signupConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="link">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn primary-btn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-glow"></div>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="auth-btn google-btn">
                    <i class="fab fa-google"></i>
                    <span>Sign up with Google</span>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>&copy; 2025 Creative Studio. All rights reserved.</p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
        </div>
        <p>Signing you in...</p>
    </div>
    <!-- Firebase + AppStorage (for auth) -->
    <script type="module" src="/js/firebaseConfig.js"></script>
    <script type="module" src="/js/firebaseClient.js"></script>
    <script type="module" src="/js/appStorage.js"></script>

    <!-- Auth Logic (deferred to ensure Firebase is ready) -->
    <script src="/auth/login.js" defer></script>
</body>
</html>
