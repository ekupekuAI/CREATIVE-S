<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Studio • Certificate Generator</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/certificate-generator/certificate.css">
  <link rel="stylesheet" href="/css/ui-effects.css">
</head>
<body>
  <div class="container-fluid p-0">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container-fluid">
        <h1 class="navbar-brand mb-0 h1">Creative Studio • Certificate Generator</h1>
        <small class="text-muted">Design, customize & export certificates</small>
      </div>
    </nav>

    <!-- Main Layout -->
    <div class="row g-0" style="height: calc(100vh - 76px);">
      <!-- Left Panel: Design Controls -->
      <div class="col-md-4 bg-light border-end p-4" style="overflow-y: auto;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Template</h5>
            <select id="templateSelect" class="form-select mb-3">
              <option value="classic">Classic Gold</option>
              <option value="minimal">Minimal White</option>
              <option value="gradient">Modern Gradient</option>
            </select>

            <h5 class="card-title mt-4">Text Fields</h5>
            <div class="mb-3">
              <label for="certTitleInput" class="form-label">Title</label>
              <input type="text" class="form-control" id="certTitleInput" value="Certificate of Achievement">
            </div>
            <div class="mb-3">
              <label for="certSubtitleInput" class="form-label">Subtitle</label>
              <input type="text" class="form-control" id="certSubtitleInput" value="This certifies that">
            </div>
            <div class="mb-3">
              <label for="recipientInput" class="form-label">Recipient Name</label>
              <input type="text" class="form-control" id="recipientInput" value="Recipient Name">
            </div>
            <div class="mb-3">
              <label for="descriptionInput" class="form-label">Description</label>
              <textarea class="form-control" id="descriptionInput" rows="3">For outstanding performance and dedication.</textarea>
            </div>
            <div class="mb-3">
              <label for="dateInput" class="form-label">Date</label>
              <input type="text" class="form-control" id="dateInput" value="December 10, 2025">
            </div>
            <div class="mb-3">
              <label for="signatureLabelInput" class="form-label">Signature Label</label>
              <input type="text" class="form-control" id="signatureLabelInput" value="Authorized Signature">
            </div>

            <h5 class="card-title mt-4">Style Controls</h5>
            <div class="mb-3">
              <label for="fontFamilySelect" class="form-label">Font Family</label>
              <select class="form-select" id="fontFamilySelect">
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans Serif</option>
                <option value="'Playfair Display', serif">Playfair Display</option>
                <option value="'Montserrat', sans-serif">Montserrat</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="fontSizeRange" class="form-label">Font Size</label>
              <input type="range" class="form-range" id="fontSizeRange" min="12" max="72" value="24">
            </div>
            <div class="mb-3">
              <label for="primaryColorInput" class="form-label">Primary Color</label>
              <input type="color" class="form-control form-control-color" id="primaryColorInput" value="#222222">
            </div>
            <div class="mb-3">
              <label for="accentColorInput" class="form-label">Accent Color</label>
              <input type="color" class="form-control form-control-color" id="accentColorInput" value="#d4af37">
            </div>

            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-primary" id="applyTemplateBtn">Apply Template</button>
              <button class="btn btn-secondary" id="resetBtn">Reset</button>
              <button class="btn btn-outline-info" id="aiSuggestBtn">Smart Suggest (AI)</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Panel: Certificate Preview -->
      <div class="col-md-8 d-flex flex-column">
        <div class="flex-grow-1 d-flex align-items-center justify-content-center p-4">
          <div id="certificatePreviewWrapper" class="certificate-preview-wrapper">
            <div id="certificateCanvas" class="certificate-canvas">
              <!-- Dynamic content will be injected here -->
            </div>
          </div>
        </div>

        <!-- Export Buttons -->
        <div class="p-3 border-top bg-white">
          <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-success" id="exportPngBtn">Export PNG</button>
            <button class="btn btn-success" id="exportPdfBtn">Export PDF</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/html2canvas.min.js"></script>
  <script src="/assets/js/jspdf.umd.min.js"></script>
  <script type="module" src="/js/appStorage.js"></script>
  <script type="module" src="/certificate-generator/certificate.js"></script>
  <script type="module" src="/certificate-generator/export.js"></script>
  <script type="module" src="/certificate-generator/ai-hooks.js"></script>
</body>
</html>
